name: deploy website

on:
  push:
    branches: [develop]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      name: Check out code

    - name: multiple command
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ubuntu
        key: ${{ secrets.PEM_FILE }}
        port: 22
        script: |
          cd /home/ubuntu/Projects/marketplace-website/marketplace/
          git pull origin develop
          nvm use 17.0.0
          cd /home/ubuntu/Projects/marketplace-website/marketplace/webapp/
          npm install
          npm upgrade @chaincodedev/decentraland-dapps
          npm upgrade @chaincodedev/decentraland-ui
          nvm use 16.0.0
          sudo rm -r ./build
          npm run build
          sudo rm -r /var/www/marketplace/html
          sudo mkdir -p /var/www/marketplace/html
          sudo cp -r ./build/* /var/www/marketplace/html/





          